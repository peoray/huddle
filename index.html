<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/font-awesome/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="images/logo.svg" alt="Huddle Logo" class="logo" />
    </header>

    <main>
      <section class="main-content">
        <div class="content-img">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
        </div>

        <div class="content">
          <h1 class="heading">
            <span class="heading--primary">Build The Community </span>
            <span class="heading--secondary">Your Fans Will Love</span>
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as
            you engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="#">
        <i class="fab fa-facebook icon"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter icon"></i>
      </a>
      <a href="#">
        <i class="fab fa-instagram icon"></i>
      </a>


    </footer>
  </div>
</body>

</html>
